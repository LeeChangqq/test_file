<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/827bb06556.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        .mainBody{
            margin: 0 0 0 15px;
        }

        .contents{
            /* margin-top: 30px; */
            width: 500px;
            height: 780px;
            border:gray solid 1px;
            padding-left: 0;
            padding-right: 0;
        }

        .nextBtn{
            /* color: gray; */
            font-size: 30px;
            text-align: right;
            margin-right: 20px;
            border: 0;
            /* font-family: 'Dosis', sans-serif; */

        }

        .collapseBody{
            border: 1px solid gray ;
            width:300px;
            height:780px;
            /*margin-top:30px ;*/
        }

        .filterItem{
            width: 130px;
            margin:20px 0 0 11.5px;
            border-radius: 4px;
        }
        .contentsItem{
            margin:24px; width:450px; height:650px; border: solid 1px;
        }
        .filterTitle{
            font-size: 20px;
            margin: 30px 0 0 0;
            font-family: 'Poppins', sans-serif;

        }
        .filterZone{
            margin-top: 20px;
        }
        .rangeZone{
            margin-top: 45px;
        }
        .contentsHeader{
            margin: 10px 0 0 0;
        }

    </style>

    <script>
        let test=0;
        function nextBtnEffect(){
            document.getElementById('nextBtn').style.color='gray'

            function reset(){
                document.getElementById('nextBtn').style.color='black'
            }

            setTimeout(reset,150)
            if(test==0){
                test=1;
            }else if(test==1){
                test=0;
            }
            nextPage(test)
        }

        function nextPage(i){
            console.log("nextPage 호출 : "+i)
            document.getElementById("nextBtn").removeAttribute("data-bs-toggle")
            if(i==0){
                document.getElementById("nextBtn").setAttribute("onclick",location.href='/gogogogo')
            }else if(i==1){
                document.getElementById("beforeBtn").removeAttribute("hidden")

            }
        }

        function beforeBtnEffect(){
            document.getElementById("nextBtn").setAttribute("data-bs-toggle",'collapse')
            test=0
            document.getElementById("beforeBtn").setAttribute("hidden","hidden")
            // $('#beforeBtn').click()

        }

        function filter(i){
            let item = document.getElementById("contentsItem")
            if(i=="reset"){
                item.style.filter=""
            }else if(i=="gray"){
                item.style.filter="grayscale(50)"

            }else if(i=="sepia"){
                item.style.filter="sepia(1)"
            }else if(i=="contrast"){
                item.style.filter="contrast(1.5)"
            }else if(i=="brightness"){
                item.style.filter="brightness(1.3)"
            }else if(i=="invert"){
                item.style.filter="invert(1)"
            }
        }

        function range(i){
            let val1 = document.getElementById("Range1").value
            let val2 = document.getElementById("Range2").value
            let val3 = document.getElementById("Range3").value
            let item = document.getElementById("contentsItem")
            console.log(val2)
            if(i=="contrast"){
                item.style.filter="contrast("+val1+"%)"
            }else if(i=="saturate"){
                item.style.filter="saturate("+val2+"%)"
            }else if(i=="Brightness"){
                item.style.filter="Brightness("+val3+"%)"
            }

        }

    </script>

</head>
<body>
<!-- 여기서 테스트 하세요 -->

<div>
    <button>test</button>
</div>

<!-- 여기까지 테스트 -->
<div class="input-group mainBody" style="width:800px; height: 780px;">


    <!-- contents 구역 -->
    <div id="contents" class="contents">

        <!-- contents header 구역 -->
        <div id="contentsHeader" class="contentsHeader row" style="border-bottom: 1px solid;">
            <!-- <div id="contentsHeader" class="row" > -->
            <div class="col">
                <i id="beforeBtn" hidden="hidden" onclick="beforeBtnEffect()" class="fa-solid fa-arrow-left" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="true" aria-controls="collapseWidthExample"  style="font-size:35px ; margin: 15px 0 0 20px;"></i>
            </div>


            <div class="col" style="text-align: right;">
                <p onclick="nextBtnEffect()" id="nextBtn" class="nextBtn btn" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="true" aria-controls="collapseWidthExample" style="padding-right:0 ;"><b>Next</b></p>
            </div>

        </div>


        <!-- contents body 구역 -->

        <div id="contentsBody" class="contentsBody">

            <!-- 이미지 넣는 곳 -->
            <img id="contentsItem"  class="contentsItem" src="https://www.queen.co.kr/news/photo/201910/320536_59033_3350.jpg" alt="">

        </div>



    </div>


    <!-- collapse 구역 -->
    <div  class="collapse-horizontal collapse" id="collapseWidthExample">

        <div class="collapseBody" >
            <div class="filterZone">
                <!-- 필터 버튼 구역 -->
                <table>
                    <tr>
                        <td ><img onclick="filter('reset')" class="filterItem" src="https://cdn.class101.net/images/7b9546d0-3294-4839-b17b-0c5c9edfc587" alt=""></td>
                        <td ><img onclick="filter('gray')" class="filterItem" src="https://cdn.class101.net/images/7b9546d0-3294-4839-b17b-0c5c9edfc587" alt="" style="filter:grayscale(50)"></td>
                    </tr>
                    <tr>
                        <td ><img onclick="filter('sepia')" class="filterItem" src="https://cdn.class101.net/images/7b9546d0-3294-4839-b17b-0c5c9edfc587" alt="" style="filter:sepia(1)"></td>
                        <td ><img onclick="filter('contrast')" class="filterItem" src="https://cdn.class101.net/images/7b9546d0-3294-4839-b17b-0c5c9edfc587" alt="" style="filter:contrast(1.5)"></td>
                    </tr>
                    <tr>
                        <td ><img onclick="filter('brightness')" class="filterItem" src="https://cdn.class101.net/images/7b9546d0-3294-4839-b17b-0c5c9edfc587" alt="" style="filter:brightness(1.3) ;"></td>
                        <td ><img onclick="filter('invert')" class="filterItem" src="https://cdn.class101.net/images/7b9546d0-3294-4839-b17b-0c5c9edfc587" alt="" style="filter:invert(1)"></td>
                    </tr>

                </table>

                <!-- 필터 레인지 구역 -->
                <div class="rangeZone">
                    <div id="filterContrast" style="text-align: center;" >
                        <p class="filterTitle">Contrast</p>
                        <input type="range" class="slider_range" id="Range1" style="width:80%;" oninput="range('contrast')" min="100" max="300" value="100">
                    </div>

                    <div id="filterSaturate" style="text-align: center;" >
                        <p class="filterTitle">Saturate</p>
                        <input type="range" class="slider_range" id="Range2" style="width:80%;" oninput="range('saturate')" min="0" max="200" value="100">
                    </div>

                    <div id="filterBrightness" style="text-align: center;" >
                        <p class="filterTitle">Brightness</p>
                        <input type="range" class="slider_range" id="Range3" style="width:80%;" oninput="range('Brightness')" min="0" max="200" value="100">
                    </div>
                </div>

            </div>
        </div>


    </div>




</div>













</body>
</html>
